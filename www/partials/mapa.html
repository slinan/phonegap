<body data-spy="scroll" data-target="nav">
    <div class="container">
        <div class="row">
            <button type="button" ng-click="toolbar.selectTab(0)" class="btn btn-info btn-sm btn-block">Regresar</button>
            <h3>Mapa: <strong>Coordenadas {{lat}},{{lon}}</strong> </h3>
        </div>
        <div class="row">
            <ng-map zoom="11" center="[{{lat}}, {{lon}}]">
              <marker position="{{lat}}, {{lon}}]" />
              <shape name="circle" radius="400" center="[{{lat}}, {{lon}}]" radius="4000" />
              <control name="overviewMap" opened="true" />
          </ng-map>  
      </div> 
  </body>
